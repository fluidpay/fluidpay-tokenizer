<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Usage Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./dist/tokenizer.js"></script>
  <script type="text/javascript">
    var example
    setTimeout(function () {
      example = new Tokenizer({
        apikey: 'key here',
        container: document.querySelector('#example'),
        submission: function (resp) {
          document.getElementById('results').innerHTML = JSON.stringify(resp)
        }
      })
      example.create()
    }, 1000)
  </script>
  <style>
    .example {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="example">
    <div id="example"></div>
    <button onclick="example.submit()">Pay</button>
    <div id="results"></div>
  </div>
</body>
</html>
